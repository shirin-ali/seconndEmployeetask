<!DOCTYPE html>
<head>
        <script src="js/employee.js"></script> 
        <link rel="stylesheet" href="css/employee.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <!-- <div><span><img src ="image/employeeLogo.jpg" style=" margin-left: 10px;" id="logoimage"></span><span id="logotext">Employee Record</span></div> -->
  <div class="grid-container2">
    <div><img src ="image/logo4.png" style=" margin-left: 10px;"></div>
    <div class="second-div">
      <span><button onclick="openModel()" class ="button " style="background-color: #008CBA">Add Employee</button> </span>
      <span><input type="text" id ="searchKey"> </span>
      <span><button onclick="searchFunction()" class ="button " style="background-color: #008CBA">Search</button> </span>
      <span><select id="sortKey">
       <option value="accending">Name Accending</option>
       <option value="decending">Name Decending</option> 
       <option value="designation-accending">Designation Accending</option>
       <option value="designation-decending">Designation Decending</option> 
       </select>  </span>
      <span><button onclick="sortFunction()" class ="button " style="background-color: #008CBA">Sort</button> </span>
      <span><button onclick="resetFunction()" class ="button " style="background-color: #008CBA">Reset</button> </span>
      
    </div>
  </div>
    
    <div id="myModal" class="modal">
     <div class="modal-content">
    <span class="close" onclick="closeModel()">&times;</span>
          
    <label for="name"> Name</label>
    <input type="text" id="name"  placeholder="" >
    <div id ="msg1" class="msgCls" style="color:red;"></div>

    <label for="designation">Designation</label>
    <input type="text" id="designation" placeholder=""  >
    <div id ="msg2" class="msgCls" style="color:red;"></div>
    
    <label for="department">Department</label>
    <input type="text" id="department"  placeholder=" "   >
    <div id ="msg3"  class="msgCls" style="color:red;"></div>

    <label for="date-of-birth">Date Of Birth</label>
    <input type="date" id="date-of-birth"  placeholder=""    >
    <div id ="msg4" class="msgCls" style="color:red;"></div>

    <label for="contact-number">Contact Number</label>
    <input type="text" id="contact-number"  placeholder=""  >
    <div id ="msg5" class="msgCls" style="color:red;"></div>

    <label for="email">Email</label>
    <input type="email" id="email"  placeholder=""   >
    <div id ="msg6" class="msgCls" style="color:red;"></div>

    <label for="address">Address</label>
    <input type="text" id="address"  placeholder=""  >
    <div id ="msg7" class="msgCls" style="color:red;"></div>

    <input type="date" id="date" style="display:none" >

    <label for="picture">Profile picture</label>
    <input type="file" id="picture"  placeholder="" onchange="profile()"  >
    
  
    <input type="submit" value="Submit" onclick="submitEmployeedata()" id ="submit-button" />
    <div id ="msg8" class="msgCls" style="color:red;"></div>

  </div>
</div>
<div id ="container" class=""></div>
